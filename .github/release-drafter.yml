      - '/!:/'
      - /breaking/i
  - label: new feature
    title:
      - /feat/i
      - /feature/i
      - /implement/i
      - /add/i
  - label: bug
    title:
      - /fix/i
      - /bug/i
      - /resolve/i
  - label: enhancement
    title:
      - /refactor/i
      - /improve/i
      - /update/i
      - /remove/i
      - /delete/i
  - label: optimization
    title:
      - /opt:/i
      - /perf/i
      - /optimize/i
  - label: docs
    files:
      - '*.md'
      - 'docs/**'
    title:
      - /doc/i
  - label: dependencies
    title:
      - /dep/i
      - /upgrade/i
      - /bump/i
  - label: chores
    title:
      - /chore/i
      - /misc/i
      - /cleanup/i
      - /ci/i
  - label: major
    title:
      - /major:/i
  - label: minor
    title:
      - /minor:/i
  - label: patch
    title:
      - /patch:/i
template: |
